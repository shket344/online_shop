AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - db/**/*
    - config/**/*
    - vendor/**/*

Layout/LineLength:
  Max: 130

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/support/shared_context.rb

Lint/MissingSuper:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/PerceivedComplexity:
  Enabled: false

Style/ArgumentsForwarding:
  Enabled: false

Style/Documentation:
  Enabled: false
